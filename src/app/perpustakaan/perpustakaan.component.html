<div class="container">
  <button class="btn-tambah" mat-raised-button color="primary" (click)="buatBuku()">Tambah Buku</button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Kumpulan Buku</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of perpus">
          <img matListAvatar src="assets/buku.png" alt="...">
          <h3 matLine> {{item.judul}} </h3>
          <p matLine>
            <span> {{item.penulis}} </span>
          </p>
          <p matLine>
            <span>{{item.tahun}}</span>
          </p>
          <button class="btn-edit" mat-raised-button color="accent" (click)="editPerpus(item)">Edit</button>
          <button class="btn-selesai" mat-raised-button color="warn" (click)="hapusPerpus(item)">Delete</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
